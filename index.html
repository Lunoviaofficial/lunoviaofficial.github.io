<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studio Lunovia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="left">
    <div class="menu">☰</div>
    <div class="brand">STUDIO LUNOVIA</div>
  </div>

  <div class="right">
    <span class="search">SEARCH</span>
    <span class="link" onclick="openLogin()">LOG IN</span>
    <span class="link" onclick="openSignup()">SIGN UP</span>
  </div>
</header>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeAll()">×</span>
    <h2>LOG IN</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Log In</button>
  </div>
</div>

<!-- SIGNUP MODAL -->
<div id="signupModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeAll()">×</span>
    <h2>SIGN UP</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Create Account</button>
  </div>
</div>

<!-- PAGE CONTENT (your old interface goes here) -->
<main class="content">
  <h1>The New</h1>
  <p>Your existing homepage content stays here.</p>
  <div style="height:2000px"></div>
</main>

<script src="script.js"></script>
</body>
</html>
