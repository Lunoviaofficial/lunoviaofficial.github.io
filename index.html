<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studio Lunovia</title>

  <style>
    body { margin:0; font-family: Arial; }

    .navbar {
      position: sticky;
      top: 0;
      background: black;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-right { display: flex; gap: 10px; }

    input { padding: 7px; }
    button { padding: 7px 12px; cursor: pointer; }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
    }

    .modal-content {
      background: white;
      width: 280px;
      margin: 120px auto;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

<header class="navbar">
  <div>Studio Lunovia</div>
  <div class="nav-right">
    <input placeholder="Search">
    <button onclick="openLogin()">Login</button>
  </div>
</header>

<div id="loginModal" class="modal" onclick="closeLogin()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h3>Login</h3>
    <input placeholder="Email"><br><br>
    <input placeholder="Password"><br><br>
    <button>Login</button>
  </div>
</div>

<script>
  function openLogin() {
    document.getElementById("loginModal").style.display = "block";
  }
  function closeLogin() {
    document.getElementById("loginModal").style.display = "none";
  }
</script>

</body>
</html>
